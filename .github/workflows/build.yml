name: Build Windows EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: |
          pip install pyinstaller pymobiledevice3
          if (Test-Path Nugget/requirements.txt) { pip install -r Nugget/requirements.txt }
      - name: Create EXE
        run: pyinstaller --onefile --windowed --add-data "Nugget;Nugget" FusionMain.py
      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: FusionTool-Windows
          path: dist/FusionMain.exe
